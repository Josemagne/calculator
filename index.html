<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <!-- Rechnerkörper -->
    <section>
        <!-- Titel -->
        <h3>Rechner</h3>
        <!-- Anzeige -->
        <article class="anzeige">
        </article>
        <!-- Container -->
        <div class="container">
            <!-- Nummern -->
            <article class="nummern">
                <div class="nummer">9</div>
                <div class="nummer">8</div>
                <div class="nummer">7</div>
                <div class="nummer">6</div>
                <div class="nummer">5</div>
                <div class="nummer">4</div>
                <div class="nummer">3</div>
                <div class="nummer">2</div>
                <div class="nummer">1</div>
                <div class="nummer">0</div>
                <div class="nummer">.</div>
            </article>
            <!-- Operationen mit Eingabe -->
            <article class="operationen">
                <div class="operation">+</div>
                <div class="operation">-</div>
                <div class="operation">:</div>
                <div class="operation">°</div>
                <div class="operation">Eingabe</div>
            </article>
        </div>
    
    </section>

    <!-- js -->
    <script src="./script.js"></script>
</body>
</html>
